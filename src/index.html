<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/img/favicon.png" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@700;800&display=swap"
            rel="stylesheet"
        />
        <title>FitonClone</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="app"></div>
        <main class="main-stat">
            <h2 class="title title-summary">Summary</h2>
            <div class="workout-summary">
                <div class="container-stat">
                    <div class="workout-summary-item">
                        <p class="summary-item-title">1</p>
                        <span class="summary-item-subtitle">minutes</span>
                    </div>
                    <div class="workout-summary-item">
                        <p class="summary-item-title">4</p>
                        <span class="summary-item-subtitle">calories</span>
                    </div>
                </div>
            </div>
            <div class="container-stat">
                    <div class="content-block z-depth-1">
                        <div class="title-block">
                            <h3 class="title stat-title">weekly progress</h3>
                        </div>
                        <div class="summary-block">
                            <div class="summary-block-item">
                                <div class="summary-block-info">
                                    <div class="icon">
                                        <img src="./assets/img/svg/icon-lightning.svg" alt="weekly statistic week number">
                                    </div>
                                    <h4 class="summary-block-title">1 week streak</h4>
                                    <p class="summary-block-text">Since Feb 10, 2022</p>
                                </div>
                            </div>
                            <div class="summary-block-item">
                                <div class="summary-block-info">
                                    <div class="icon">
                                        <img src="./assets/img/svg/icon-weekly-goal.svg" alt="weekly statistic weekly goal">
                                    </div>
                                    <h4 class="summary-block-title">2 / 4 workouts</h4>
                                    <p class="summary-block-text">Weekly goal</p>
                                </div>
                            </div>
                            <div class="summary-block-item">
                                <div class="summary-block-info">
                                    <div class="icon">
                                        <img src="./assets/img/svg/icon-time-alarm.svg" alt="weekly statistic minutes">
                                    </div>
                                    <h4 class="summary-block-title">6</h4>
                                    <p class="summary-block-text">Minutes</p>
                                </div>
                            </div>
                            <div class="summary-block-item">
                                <div class="summary-block-info">
                                    <div class="icon">
                                        <img src="./assets/img/svg/icon-cal-fire.svg" alt="weekly statistic caloriess">
                                    </div>
                                    <h4 class="summary-block-title">40</h4>
                                    <p class="summary-block-text">Calories</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="next-btn waves-effect waves-light btn-large">next</button>
            </div>
        </main>
        
        
    </body>
</html>
